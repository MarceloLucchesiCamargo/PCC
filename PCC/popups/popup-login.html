<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/popup-login.css">
</head>
<body>
    <div id="popup-login" class="popup">
        <div class="popup-content">
            <!-- Botão Fechar -->
            <span class="close" onclick="closePopup('popup-login')">&times;</span>

            <!-- Título -->
            <h2>Login</h2>

            <!-- Formulário -->
            <form>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                <p><a href="#">Esqueceu sua senha?</a></p>
                <div class="popup-buttons">
                    <button class="btn-popup" type="submit">Login</button>
                    <button class="btn-popup" type="button" onclick="closePopup('popup-login')">Cancelar</button>
                </div>
            </form>

            <!-- Retângulo Verde e Imagem -->
            <div class="image-container">
                <div class="background-rectangle"></div>
                <img src="../img/arvorevidro.png" alt="Árvore dentro do vidro">
            </div>
        </div>
    </div>
</body>
</html>
