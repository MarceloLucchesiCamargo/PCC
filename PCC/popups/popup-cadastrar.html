<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="./css/popup-cadastrar.css">
</head>
<body>
    <div id="popup-cadastrar" class="popup">
        <div class="popup-content">
            <!-- Botão Fechar -->
            <span class="close" onclick="closePopup('popup-cadastrar')">&times;</span>

            <!-- Título -->
            <h2>Cadastrar</h2>
            <p>Escolha o tipo de cadastro:</p>

            <!-- Botões de Opção -->
            <div class="popup-buttons">
                <button class="btn-popup" onclick="showPopup('popup-cadastro-cliente')">Clientes</button>
                <button class="btn-popup" onclick="showPopup('popup-cadastro-ong')">ONGs</button>
            </div>

            <!-- Botão Cancelar -->
            <button class="btn-popup" onclick="closePopup('popup-cadastrar')">Cancelar</button>
        </div>
    </div>
</body>
</html>
