<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que fazemos</title>
    <link rel="stylesheet" href="./css/popup-fazemos.css">
</head>
<body>
    <div id="popup-fazemos" class="popup">
        <div class="popup-content">
            <!-- Botão Fechar -->
            <span class="close" onclick="closePopup('popup-fazemos')">&times;</span>

            <!-- Título -->
            <h2>O que fazemos</h2>

            <!-- Descrição -->
            <p>
                Ligamos você ou sua empresa a outras pessoas e organizações que querem combater a mudança climática.
                Oferecemos uma plataforma para calcular e compensar suas emissões de carbono, 
                conectando com projetos sustentáveis e práticas que ajudam a salvar o planeta.
            </p>

            <!-- Botão Fechar -->
            <button class="btn-popup" onclick="closePopup('popup-fazemos')">Fechar</button>
        </div>
    </div>
</body>
</html>
