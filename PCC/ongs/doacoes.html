<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doações</title>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/doacoes.css">
</head>

<body>


    <!------== HEADER ==------>

    <header>
        <img id="arvore" width="150rem" height="150rem" alt="árvore" src="../img/arvore.png">
        <h1 id="PCC">Plataforma de Compensação de Carbono</h1>
        <div id="vazioheader"></div>
    </header>


    <!------== MAIN ==------>

    <main>

        <div id="menu">

            <img id="foto_perfil" width="150rem" height="150rem" alt="Foto do perfil" src="../img/fotoperfil.png">
            <p id="nome_menu">Nome da Ong</p>

            <nav>

                <ul>
                    <li><a href="home.html" class="menu-button">Home</a></li>
                    <li><a href="doacoes.html" class="menu-button">Doações</a></li>
                    <li><a href="perfil.html" class="menu-button">Perfil</a></li>
                </ul>

            </nav>

            <div id="vaziomenu"></div>

        </div>
    
        <div id="retangulo"><h1>DOAÇÕES</h1></div>

        <div id="conteudo">
            
            <div id="doacoes-container">
                <h2>Últimas Doações</h2>
                
                <input type="text" id="campo-busca" placeholder="Procure por nome, valor ou data..." oninput="filtrarDoacoes()">
                
                <button id="botao-voltar" style="display: none;" onclick="renderizarDoacoes()">Voltar</button>
            
                <div id="cartoes-container"></div>
            </div>

            <div id="info-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="fecharModal()">&times;</span>
                    <img id="modal-foto" src="" alt="Foto do usuário" class="foto-usuario-modal">
                    <h3 id="modal-nome"></h3>
                    <p id="modal-email"></p>
                    <h4>Doações Anteriores</h4>
                    <ul id="modal-doacoes"></ul>
                </div>
            </div>
           

        </div>

    </main>
    
    <script src="js/doacoes.js"></script>

</body>
</html>
