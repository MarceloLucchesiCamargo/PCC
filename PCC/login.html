<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Compensação de Carbono</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>

    <!------== HEADER ==------>

    <header>

        <div id="top">

            <h4>Nome/Marca</h4>

            <button id="btn-info" onclick="showPopup('popup-fazemos')">O que fazemos</button>

            <p></p>

        </div>

        <div id="restoheader">
            
            <div id="textoheader">

                <h1 id="titulo">Acesse Sua Conta</h1>

                <h4 id="frase">Junte - se ao esforço mundial para salvar o planeta</h4>

            </div>

            <img src="img/terraverde.png" width="220" height="220" alt="Planeta Terra verde">

        </div>

    </header>

    
    <!------== MAIN ==------>

    <main>

        <div id="botoes">

            <button id="btn-login" class="botao" onclick="showPopup('popup-login')">Login</button>

            <button id="btn-cadastrar" class="botao" onclick="showPopup('popup-cadastrar')">Cadastrar</button>
            
        </div>
        

    </main>


    <!------== FOOTER ==------>

    <footer>

        <h5 id="grupo">Grupo os coxabamba da uniso</h5>

    </footer>

    <div id="popup-container"></div>

    <script src="js/login.js"></script>

</body>
</html>
